<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Market Hours</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<div class="container">

  <nav>
    <a href="../index.html">Home</a> |
    <a href="admin-create-stock.html">Admin: Create Stock</a> |
    <a href="admin-market-hours.html">Admin: Market Hours</a> |
    <a href="admin-market-schedule.html">Admin: Schedule</a>
  </nav>

  <hr>

  <h1>Admin: Market Hours</h1>

  <div class="card">
    <label>Open Time</label>
    <input id="openTime" type="time" value="09:30" />

    <label>Close Time</label>
    <input id="closeTime" type="time" value="16:00" />

    <button id="saveBtn">Save Market Hours</button>
    <p id="msg" class="small"></p>
  </div>

</div>

<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/ui.js"></script>

<script>
  async function saveHours() {
    try {
      setStatus("msg", "Saving market hours...");
      const data = {
        open: document.getElementById("openTime").value,
        close: document.getElementById("closeTime").value,
        timezone: "America/New_York"
      };
      const result = await TradeSmartAPI.adminUpdateMarketHours(data);
      setStatus("msg", result.message + ` (Open ${result.marketHours.open} - Close ${result.marketHours.close})`, "success");
    } catch (e) {
      setStatus("msg", e.message || "Update failed", "error");
    }
  }

  document.getElementById("saveBtn").addEventListener("click", saveHours);
</script>
</body>
</html>
