<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Create Stock</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<div class="container">

  <nav>
    <a href="../index.html">Home</a> |
    <a href="market.html">Market</a> |
    <a href="admin-create-stock.html">Admin: Create Stock</a> |
    <a href="admin-market-hours.html">Admin: Market Hours</a> |
    <a href="admin-market-schedule.html">Admin: Schedule</a>
  </nav>

  <hr>

  <h1>Admin: Create Stock</h1>
  <p class="small">Create new stocks with company name, ticker, volume, and initial price.</p>

  <div class="card">
    <label>Company Name</label>
    <input id="companyName" type="text" placeholder="Example Corp" />

    <label>Ticker</label>
    <input id="ticker" type="text" placeholder="EXMPL" />

    <label>Volume (total shares)</label>
    <input id="volume" type="number" min="1" value="100000" />

    <label>Initial Price</label>
    <input id="initialPrice" type="number" step="0.01" min="0.01" value="10.00" />

    <button id="createBtn">Create Stock</button>
    <p id="msg" class="small"></p>
    <p class="small">Tip: After creating a stock, go to <b>Market</b> and refresh.</p>
  </div>

</div>

<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/ui.js"></script>

<script>
  async function createStock() {
    try {
      setStatus("msg", "Creating stock...");

      const stock = {
        companyName: document.getElementById("companyName").value.trim(),
        ticker: document.getElementById("ticker").value.trim(),
        volume: Number(document.getElementById("volume").value),
        initialPrice: Number(document.getElementById("initialPrice").value)
      };

      const result = await TradeSmartAPI.adminCreateStock(stock);
      setStatus("msg", result.message + ` (${result.stock.ticker})`, "success");
    } catch (e) {
      setStatus("msg", e.message || "Create stock failed", "error");
    }
  }

  document.getElementById("createBtn").addEventListener("click", createStock);
</script>
</body>
</html>
