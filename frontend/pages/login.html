<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TradeSmart</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<div class="container">

  <nav>
    <a href="../index.html">Home</a> |
    <a href="market.html">Market</a> |
    <a href="portfolio.html">Portfolio</a> |
    <a href="transactions.html">Transactions</a> |

  </nav>

  <hr>

  <h1>Login (Mock)</h1>
  <p class="small">For now, this sets a local user id. Default is <b>u1001</b>.</p>

  <div class="card">
    <label>User ID</label>
    <input id="userId" type="text" value="u1001" />

    <label>Role</label>
    <select id="role">
      <option value="customer">customer</option>
      <option value="admin">admin</option>
    </select>

    <button id="saveBtn">Set Session</button>
    <p id="msg" class="small"></p>
  </div>

</div>

<script src="../js/ui.js"></script>
<script>
  document.getElementById("saveBtn").addEventListener("click", () => {
    setCurrentUserId(document.getElementById("userId").value.trim() || "u1001");
    setRole(document.getElementById("role").value);
    document.getElementById("msg").textContent = "Session saved. Go to Market/Portfolio.";
    document.getElementById("msg").className = "success";
  });
</script>
</body>
</html>
